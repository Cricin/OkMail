<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Add Mailbox</title>
  <link rel="stylesheet" type="text/css" href="styles/common.css">
  <link rel="stylesheet" type="text/css" href="styles/index.css">
</head>

<body>
<div id="wrap">

  <!-- 登录框 -->
  <div id="login-frame">
    <span id="login-title">OkMail Portal</span>
    <div class="input-box">
      <input id="input-username" class="text-input" type="text" placeholder="E-mail">
    </div>
    <div class="input-box">
      <input id="input-password" class="text-input" type="password" placeholder="Password">
    </div>
    <input id="submit-button" class="button" type="submit" value="Add Mailbox">

    <div class="sub-buttons clearfix">
      <a id="advanced" href="advanced.html" class="sub-button">Advanced</a>
      <a id="reset" class="sub-button">Reset Password</a>
    </div>
  </div>
  <div class="supported-info">
    <span>Supported Mailbox</span>
    <div>
      <a href="https://mail.qq.com">
        <img width="32px" height="32px" src="images/logo-qqmail.png">
      </a>
      <a href="https://mail.126.com">
        <img height="32px" src="images/logo-126mail.gif">
      </a>
      <a href="https://www.hotmail.com">
        <img height="30px" src="images/logo-hotmail.jpg">
      </a>
      <a href="https://mail.sina.com">
        <img height="30px" src="images/logo-sinamail.png">
      </a>

    </div>
  </div>
</div>

</body>
<script src="js/jquery.js"></script>
<script src="js/skin.js"></script>
<script src="js/index.js"></script>
<script>
</script>

</html>
