<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mailbox</title>
  <link rel="stylesheet" href="styles/common.css"/>
  <link rel="stylesheet" href="styles/main.css"/>
</head>
<body>

<div class="wrap">

  <div class="header">

    <div class="left-panel">

      <a>OkMail</a>
      <span>Cricin&lt;cricin@cricin.cn&gt;</span>

    </div>
    <div class="menu-group">
      <a href="#">设置</a>
      <a href="#">退出</a>
    </div>

  </div>

</div>


<div class="pop">
  <img src="images/icon-editor.png" alt="write new mail">
</div>


<div class="popup-overlay">

  <div class="popup-window clearfix">
    <span id="popup-title">这是一个标题</span>
    <span id="popup-content">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ad alias architecto deserunt distinctio, excepturi fugit incidunt iste natus nostrum obcaecati placeat praesentium, sed suscipit tempore, voluptatibus! Architecto hic nostrum quasi.</span>
    <button id="popup-ok-button">OK</button>
    <button id="popup-cancel-button">CANCEL</button>
  </div>


</div>

</body>
<script src="js/notify.js"></script>
<script>
  document.getElementById('popup-ok-button').onclick = () => {
    notify('ok button')
  }
  document.getElementById('popup-cancel-button').onclick = () => {
    notify('cancel button clicked')
  }
</script>

</html>
