  <h1>春-朱自清</h1>

    盼望着，盼望着，东风来了，春天的脚步近了。
    　一切都像刚睡醒的样子，欣欣然张开了眼。山朗润起来了，水涨起
    来了，太阳的脸红起来了。
    　小草偷偷地从土地里钻出来，嫩嫩的，绿绿的。园子里，田野里，
    瞧去，一大片一大片满是的。坐着，躺着，打两个滚，踢几脚球，
